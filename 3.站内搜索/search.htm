<!--官方模板示例-->
<div class="search">
  <form  name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php">
    <div class="form">
      <h4>搜索</h4>
      <input type="hidden" name="kwtype" value="0" />
      <input name="q" type="text" class="search-keyword" id="search-keyword" value="在这里搜索..." onfocus="if(this.value=='在这里搜索...'){this.value='';}"  onblur="if(this.value==''){this.value='在这里搜索...';}" />
      <select name="searchtype" class="search-option" id="search-option">
        <option value="title" selected='1'>检索标题</option>
        <option value="titlekeyword">智能模糊</option>
      </select>
      <button type="submit" class="search-submit">搜索</button>
    </div>
  </form>
</div>
<!--
只需要<form name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php">
form的name，action
	
以及 <input name="q" type="text" class="search-keyword" id="search-keyword" value="在这里搜索..." placeholder="请输入楼盘、地址、特色..."/>
input的name，type，id一致
就可以完成站内搜索，所以可以先设计样式，再更改这几项
-->
